aws: # Cloud provider: aws, gcp, oracle, local, etc
  test-prada-files: # the bucket where the client files are deposited(for lambda trigger)
    bucket: test-conf-domrock # the bucket where the configuration file for the client is
    key: csn.yaml # the file key inside the bucket(has to be yaml format)
  sftp-telecom-test:
    bucket: test-conf-domrock
    key: telecom.yaml
kafka: # kafka settings
  active: true # true if kafka is active in current project, if set to false, bucket and key can be left empty
  bucket: test-conf-domrock # bucket to kafka configuration
  key: kafka_config.yaml # key to kafka configuration
authentication: # authentication settings
  active: true # true if authetication is active in current project, if set to false, bucket and key can be left empty
  bucket: test-conf-domrock # bucket to authetication configuration
  key: cognito_config.yaml # key to authetication configuration